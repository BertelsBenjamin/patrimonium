<div class="main-container d-flex justify-content-center align-items-center">
  <div class="form-container">
    <div class="text-center col-12">
      <h2>Login</h2>
    </div>
    <form class="col" [formGroup]=''>
      <div class="form-group">
        <label for="input-username">Username</label>
        <input type="text" class="form-control" id="input-username" aria-describedby="usernameHelp">

      </div>
      <div class="form-group">
        <label for="input-password">Password</label>
        <input type="password" class="form-control" id="input-password">

      </div>
      <div class="form-group">
        <small id="usernameHelp" class="form-text text-muted">Need an account or forgot password?
          <a href="tel:123456789">Call support.</a>
        </small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check-sign-in">
        <label class="form-check-label" for="check-sign-in">Keep me signed in</label>
      </div>
      <button type="submit" class="btn btn-success" id="btn-login">Submit</button>
    </form>
  </div>
</div>
